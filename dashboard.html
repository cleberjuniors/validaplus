
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ValidaPlus</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#121212">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <!-- TOPBAR FIXA -->
  <header class="topbar">
    <h2>ValidaPlus</h2>

    <div class="acoes">
      <button id="ativarNotificacao" title="Notifica莽玫es"></button>
      <button id="toggleTema" title="Tema"></button>
      <button id="logout" title="Sair"></button>
    </div>
  </header>

  <!-- CONTEDO -->
  <div class="cadastro-wrapper">
  <form id="produtoForm" class="linha-cadastro">
  <button id="lerCodigo" type="button"></button>

  <input
    type="text"
    id="codigo"
    placeholder="C贸digo de barras (13 d铆gitos)"
    maxlength="13"
    pattern="[0-9]{13}"
    required
    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
  >

  <input type="text" id="nome" placeholder="Produto" required>
  <input type="text" id="local" placeholder="Local" required>
  <input type="date" id="validade" required>
  <input type="number" id="quantidade" placeholder="Qtd" min="1" required>
  <button type="submit" class="btn-salvar">Salvar</button>
</form>

</div>

    <div class="filtros">
      <button data-filtro="todos">Todos</button>
      <button data-filtro="alerta">Pr贸ximos de vencer</button>
      <button data-filtro="vencido">Vencidos</button>
     

    </div>
<div class="card">
  <input
    type="text"
    id="buscaProduto"
    placeholder="Pesquisar por c贸digo ou nome do produto..."
  />
</div>

  <div class="tabela-container">
  <table class="tabela-produtos">
    <thead>
      <tr>
        <th></th>
        <th>C贸digo</th>
        <th>Produto</th>
        <th>Local</th>
        <th>Validade</th>
        <th>Qtd</th>
        <th>Dias</th>
        <th>A莽茫o</th>
       

      </tr>
    </thead>

    <tbody id="listaProdutos">
      <!-- JS preenche aqui -->
    </tbody>
  </table>
</div>

  </main>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="js/produtos.js"></script>
</body>
</html>
